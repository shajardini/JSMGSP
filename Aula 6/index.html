<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Eventos</h1>
    <div>
        <label for="onMouseEnter">Entrada de mouse:</label>
        <input type="text" id="onMouseEnter" onmouseenter="entradaDoMouse()">
    </div>
    <br>

    <div>
        <label for="onChange">Mudança de valor:</label>
        <input type="text" id="onChange" onchange="mudancaValor()">
    </div>

    <div>
        <label for="onFocus">Entrada de foco:</label>
        <input type="text" id="onFocus" onfocus="eventoFoco()">
    </div>

    <div>
        <label for="onBlur">Saída de foco:</label>
        <input type="text" id="onBlur" onblur="saidaFoco()">
    </div>

    <button onclick="clique()">Clique aqui</button>

    <script src="index.js"></script>


</body>
</html>
