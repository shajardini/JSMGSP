<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        h1 {
            color: red;
        }

        #msg{
            color: white;
        }

        .pclasse{
            color: blueviolet;
        }
    </style>
</head>

<body>
    <h1>Aprendendo a utilizar o DOM</h1>
    <p>Primeiro parágrafo.</p>
    <p class="pclasse">Segundo parágrafo.</p>
    <div id="msg">Clique em mim!</div>
    <div name="divname">Utilizando name.</div>

    <script>
        // window.document.write('Olá Mundo!')

        //Seletores JavaScript

        //1. Por tag (marca) - getElementsByTagName()[] - dentro do colchete passamos a posição desse elemento.

        var paragrafo1 = window.document.getElementsByTagName('p')[0]//a posição começa em 0
        paragrafo1.innerText = 'Selecionando por tag.'

        //2. Por ID = getElementById()

        var espacodiv = window.document.getElementById('msg')
        espacodiv.innerHTML = '<strong>Olá pessoal! Estou selecionando por identificação!</strong>'
        espacodiv.style.backgroundColor = 'red'

        //3. Por Class getElementsByClassName()[]

        var espacoPorClasse = window.document.getElementsByClassName('pclasse')[0]
        espacoPorClasse.innerHTML = '<h2>Selecionando por Classe!</h2>'



    </script>
</body>

</html>
